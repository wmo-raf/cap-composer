{% load i18n l10n %}

<div id="{{ id }}_div_map" class="multipolygon_map_wrapper">
    <div id="{{ id }}_map" class="multipolygon_map">
    </div>
    <textarea id="{{ id }}" class="vSerializedField required" name="{{ name }}" hidden
              data-bounds="{{ country_bounds }}" data-un-geojson="{{ un_boundary_geojson }}">{{ serialized }}</textarea>
    <script>
        {% block options %}
            var options = {
                geom_name: '{{ geom_type }}',
                id: '{{ id }}',
                map_id: '{{ id }}_map',
                map_srid: {{ map_srid|unlocalize }},
                name: '{{ name }}',
                resize_trigger_selector: '{{ resize_trigger_selector }}',
            };
        {% endblock %}
        const {{ module }} =
            new MultiPolygonWidget(options);
    </script>
</div>
