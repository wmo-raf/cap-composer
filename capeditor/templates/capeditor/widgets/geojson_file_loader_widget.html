{% load i18n l10n %}

<div id="{{ id }}_div_map" class="geojson_map_wrapper">
    <div id="{{ id }}_map" class="geojson_map" style="height: 400px;width: 100%;min-height: 400px">
    </div>
    <textarea id="{{ id }}" class="vSerializedField required" name="{{ name }}" hidden
              data-bounds="{{ country_bounds }}">{{ serialized }}</textarea>
    <script>
        {% block options %}
            var options = {
                geom_name: '{{ geom_type }}',
                id: '{{ id }}',
                map_id: '{{ id }}_map',
                map_srid: {{ map_srid|unlocalize }},
                name: '{{ name }}',
                resize_trigger_selector: '{{ resize_trigger_selector }}',
            };
        {% endblock %}
        var {{ module }} =
            new GeojsonFileLoaderDrawWidget(options);
    </script>
</div>
